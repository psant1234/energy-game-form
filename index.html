<!DOCTYPE html>
<html>
<head>
  <title>Energy Game Submission Form</title>
  <script>
    function submitForm() {
      const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec'; // Replace with your deployed Apps Script URL

      const formData = new FormData(document.getElementById("energyForm"));

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => alert('Submission successful!'))
        .catch(error => alert('Submission failed: ' + error.message));
    }
  </script>
</head>
<body>
  <h2>Energy Game Submission Form</h2>
  <form id="energyForm" onsubmit="event.preventDefault(); submitForm();">
    <label>Team Name:</label><br>
    <input type="text" name="team" required><br><br>

    <label>Portfolio Name:</label><br>
    <input type="text" name="portfolio" required><br><br>

    <label>Plant Name:</label><br>
    <input type="text" name="plant" required><br><br>

    <label>Hour 1 Price:</label>
    <input type="number" name="price1" step="0.01" required><br>
    <label>Hour 2 Price:</label>
    <input type="number" name="price2" step="0.01" required><br>
    <label>Hour 3 Price:</label>
    <input type="number" name="price3" step="0.01" required><br>
    <label>Hour 4 Price:</label>
    <input type="number" name="price4" step="0.01" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
